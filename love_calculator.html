
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Love Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
        }
        body{
            background-image: url(pexels-pixabay-414660.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100vw;
            height: 100vh;
        }
        .card-header{
            background-color: #ec407a;
        }
        header{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }
        span{
            color: rgb(24, 116, 119);
        }
    </style>
</head>
<body>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header">LOVE CALCULATOR</div>
            <div class="card-body">
                <form class="form-inline w-75 m-auto">
                    <div class="form_group">
                        <input type="text" name="" id="m_name" class="form-control" placeholder="Enter your name">  
                    </div>
                    <div class="text-center"><span class="pl-4 pr-4">+</span></div>
                    <div class="form_group">
                        <input type="text" name="" id="l_name" class="form-control" placeholder="Enter love name">  
                    </div>
                </form>
                <br>
                <div class="w-75 m-auto">
                    <button class="btn btn-success w-50" onclick="checklvpercent()">Click</button>
                </div>
                <br>
                <div>
                    <input type="text" name="" id="lovevalue" class="form-control w-25 m-auto text-center" placeholder="Love Percentage">  
                </div>
            </div>
            <div class="card-footer bg-danger">God Bless Your Relationship</div>
        </div>
    </header>
    <script>
        function checklvpercent(){
            var m_name = document.getElementById('m_name').value;
            var l_name = document.getElementById('l_name').value;
            if(m_name == ""){
                alert("Please enter name");
            }
            else if(m_name.length<=2){
                alert("Name should be greater than two letter");
            }
            else if(!isNaN(m_name)){
                        alert("Name must be in characters.")
                  }
            else if(l_name == ""){
                alert("Please enter name");
            }
            else if(l_name.length<=2){
                alert("Name should be greater than two letter");
            }
            else if(!isNaN(l_name)){
                        alert("Name must be in characters.")
                  }
            else{
                var lvdata = Math.random() * 100;
                lvdata = Math.floor(lvdata);
                document.getElementById('lovevalue').value = lvdata+'%';
            }
            }
    </script>
</body>
</html>
